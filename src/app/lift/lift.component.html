<div *ngIf="lifts.length > 0">
  <pre>lifts: {{ '{[' }} </pre>
  <div *ngFor="let lift of lifts">
    <div *ngIf="lift !== null">
      <pre>    liftId    : {{lift._id}},</pre>
      <pre>    liftLabel : {{lift.label}},</pre>
      <pre>    createdAt : {{lift.createdAt}},</pre>
    </div>
  </div>
  <pre>{{ ']}' }}</pre>
</div>
<button (click)="refresh()">Refresh Lifts</button>
